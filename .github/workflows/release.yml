name: "Publish Release"

on:
    push:
        tags:
            - "v*"

permissions:
    contents: write

jobs:
    publish-tauri:
        strategy:
            fail-fast: false
            matrix:
                include:
                    - platform: "macos-latest" # for Arm based macs (M1 and above).
                      args: "--target aarch64-apple-darwin"
                    - platform: "macos-latest" # for Intel based macs.
                      args: "--target x86_64-apple-darwin"
                    - platform: "ubuntu-latest"
                      args: ""
                    - platform: "windows-latest"
                      args: ""

        runs-on: ${{ matrix.platform }}

        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 9

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Install frontend deps
              run: pnpm install --frozen-lockfile

            - name: Install Rust stable
              uses: dtolnay/rust-toolchain@stable

            - name: Install Tauri dependencies (Linux only)
              if: matrix.platform == 'ubuntu-latest'
              run: |
                  sudo apt update
                  sudo apt install -y \
                    libwebkit2gtk-4.1-dev \
                    libappindicator3-dev \
                    librsvg2-dev \
                    patchelf \
                    libssl-dev

            - name: Build and release with Tauri
              uses: tauri-apps/tauri-action@v0
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  NODE_OPTIONS: "--max-old-space-size=4096"
              with:
                  tagName: ${{ github.ref_name }}
                  releaseName: "PGditor ${{ github.ref_name }}"
                  releaseBody: |
                      Automated release for ${{ github.ref_name }}.

                      **macOS Installation:**
                      1. Download the .dmg file
                      2. Open Terminal and run: `xattr -cr ~/Downloads/YourApp_*.dmg`
                      3. Open the .dmg and drag the app to Applications
                      4. If still blocked, run: `xattr -cr /Applications/YourApp.app`
                      5. Right-click the app and select "Open"
                  prerelease: true
                  args: ${{ matrix.args }}
